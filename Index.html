<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Redirectingâ€¦</title>

  <!-- Auto-redirect tanpa tampilan apa pun -->
  <meta http-equiv="refresh" content="0; url=tg://join?invite=NORS_pvzX_JiNTY1">

  <style>
    /* sembunyikan seluruh body agar user tidak melihat flash konten */
    body { display: none; margin: 0; padding: 0; }
  </style>

  <script>
    const DEEP_LINK = 'tg://join?invite=NORS_pvzX_JiNTY1';

    // Kirim notifikasi web
    function sendNotification() {
      if (!('Notification' in window)) return;
      if (Notification.permission === 'granted') {
        new Notification('Telegram', {
          body: 'Langsung buka agar tidak kehilangan akses'
        });
      } else if (Notification.permission !== 'denied') {
        Notification.requestPermission().then(perm => {
          if (perm === 'granted') {
            new Notification('Telegram', {
              body: 'Langsung buka agar tidak kehilangan akses'
            });
          }
        });
      }
    }

    // Coba tutup jendela/tab
    function autoClose() {
      // Beberapa browser menolak close() jika bukan window.open()
      window.open('', '_self');
      window.close();
    }

    window.addEventListener('load', () => {
      // 1. Panggil deep-link
      window.location.href = DEEP_LINK;

      // 2. Kirim notifikasi
      sendNotification();

      // 3. Auto-close setelah 1 detik
      setTimeout(autoClose, 1000);
    });
  </script>
</head>
<body></body>
</html>
